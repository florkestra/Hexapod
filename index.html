<!DOCTYPE HTML>
<html>  
    <head> 
    <script src="bower_components/flocking/dist/flocking-all.min.js"></script>
    <script src="bower_components/jquery.terminal/js/jquery.mousewheel-min.js"></script>
    <script src="bower_components/jquery.terminal/js/jquery.terminal-min.js"></script>
    <link href="bower_components/jquery.terminal/css/jquery.terminal.css" rel="stylesheet"/>
</head>
<body>
     <div id="term_demo"></div>
     <canvas id="animation"></canvas>

<script>
jQuery(function($, undefined) {
    $('#term_demo').terminal(function(command, term) {
        if (command !== '') {
            try {
                var result = window.eval(command);
                if (result !== undefined) {
                    term.echo(new String(result));
                }
            } catch(e) {
                term.error(new String(e));
            }
        } else {
           term.echo('');
        }
    }, {
        greetings: '',
        name: 'js_demo',
        height: 200,
        prompt: 'flock> '});
});
</script>

<script>
    var hexapod = flock.synth({
        synthDef:{
            id: "l1",
            ugen: "flock.ugen.sinOsc",
            freq: 400,
            mul: 0.,
        }
    });

var fadein = {ugen: "flock.ugen.line", start: 1, end: 0, time: 10};
var fadeout = {ugen: "flock.ugen.line", start: 0., end: 0. time: 10 };

</script>
</body>
</html>
